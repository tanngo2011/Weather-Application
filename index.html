<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link project mẫu: https://www.youtube.com/watch?v=iILFBGm_I9M&t=321s -->


    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <!-- Khối div container bọc ngoài -->
    <div class="container">

        <!-- Trong Khối div container chứa các Khối div khác bao gồm:
                + search-box: chứa thanh nhập liệu search, nút button search
                + weather-box: chứa hình ảnh thời tiết
                + weather-details: chứa thông tin độ ẩm (humidity) và tốc độ gió (wind speed) 
                + not-found: chứa hình ảnh thông báo 404 not found nếu địa danh (city) người dùng nhập
                  không hơp lệ 
        -->



        <!-- Khối div search-box -->
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>


        <!-- Khối div not-found: mặc định, khối này có một hình thông báo 404 not found
             và đoạn nội dung "Oops!!! Invalid Location". Tuy nhiên, khối này mặc định
             sẽ bị ẩn đi do thuộc tính overflow của Khối container 
        -->
        <div class="not-found">
            <img src="./error404.webp" alt="">
            <!-- <img src="./10127236.png" alt=""> -->
            <p>Oops!!! Invalid Location</p>
        </div>



        <!-- Khối div weather-box: mặc định, khối này không có gì -->
        <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        

        <!-- Khối div weather-details -->
        <div class="weather-details">
            <!-- Khối div humidity (Độ ẩm) -->
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <!-- Khối div wind speed (Tốc độ gió) -->
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        



    </div>



    
</body>

    <!-- import thư viện Font Awesome (theo cách người ta hướng dẫn) -->
    <script src="https://kit.fontawesome.com/7d2410e1d9.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</html>
